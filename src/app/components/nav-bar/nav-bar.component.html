<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Gestión de vehículos</h1>

    <div style="display: flex; align-items: center; justify-content: flex-end; margin-left: auto;">
        <span style="margin-right: 8px;">{{ account }}</span>
        <mat-icon>account_circle</mat-icon>
    </div>
</mat-toolbar>

<mat-sidenav-container autosize="true">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list>
            <a mat-list-item>
                <span class="entry">
                    <mat-icon>local_offer</mat-icon>
                    <span *ngIf="!isCollapsed">Vender vehículo</span>
                </span>
            </a>
            <a mat-list-item>
                <span class="entry">
                    <mat-icon>credit_card</mat-icon>
                    <span *ngIf="!isCollapsed">Comprar vehículo</span>
                </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <h2>Content</h2>
        <app-header [account]="account"></app-header>
        <app-tickets></app-tickets>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
